    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --bg-main: #0b0f14;
            --bg-surface: #111827;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-blue: #4f5bff;
            --accent-purple: #9333ea;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .font-serif-italic {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        
        /* Cinematic Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 30s linear infinite;
            will-change: transform;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes float-person {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }
        .animate-float-person {
            animation: float-person 8s ease-in-out infinite;
        }

        /* Large expressive typography */
        .big-text {
            font-size: clamp(8rem, 25vw, 22rem);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Custom Swiper Styles */
        .swiper-slide {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
            opacity: 0.4;
        }
        .swiper-slide-active {
            opacity: 1;
            transform: scale(1.1);
            z-index: 10;
        }
        .swiper-pagination-bullet {
            background: #4f5bff !important;
            opacity: 0.3;
        }
        .swiper-pagination-bullet-active {
            opacity: 1;
            width: 24px !important;
            border-radius: 4px !important;
        }

        /* Depth layering */
        .layer-back { z-index: 0; }
        .layer-mid { z-index: 10; }
        .layer-front { z-index: 20; }
        
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f5bff;
        }
    </style>
